<head>

    <script type="text/javascript">
        $(document).ready(function (){
            
            adjustHeaderHeight();
            //$("nav").sticky({topSpacing:0});
            
           $('#textWall').parallax({
              calibrateX: false,
              calibrateY: false,
              invertX: false,
              invertY: false,
              limitX: false,
              limitY: false,
              scalarX: 2,
              scalarY: 20,
              frictionX: 0.2,
              frictionY: 0.2
            });
            
            !(function ($doc, $win) {
            var screenWidth = $win.screen.width / 2,
                screenHeight = $win.screen.height / 2,
                $elem = $doc.querySelectorAll('#textWall')[0],
                validPropertyPrefix = '',
                otherProperty = 'perspective(600px)';

                if(typeof $elem.style.webkitTransform == 'string') {
                    validPropertyPrefix = 'webkitTransform';
                } else {
                    if (typeof $elem.style.MozTransform == 'string') {
                        validPropertyPrefix = 'MozTransform';
                    }
                }

            $doc.addEventListener('mousemove', function (e) {
                // vars
                var centroX     = e.clientX - screenWidth,
                    centroY     = screenHeight - (e.clientY + 13),
                    degX   = centroX * 0.005,
                    degY   = centroY * 0.005

                // Seta o rotate do elemento
                $elem.style[validPropertyPrefix] = otherProperty + 'rotateY('+ degX +'deg)  rotateX('+ degY +'deg)';
            });
        })(document, window);
            
            
           window.setInterval(function()
                               {
                                    randomizeElementPosition('.small',0, 160);
                                   randomizeElementPosition('.smallBold',0, 160);
                                   randomizeElementPosition('.mediumBold',0, 160);
                                    randomizeElementPosition('.large',0, 160);
                               }
                               ,500);
        });
            
        function goto(id, t){
            //animate to the div id.
            $("html, body").animate({"scrollTop": ($(id).position().top)}, 1000,'easeOutBounce');
        }
        
        function adjustHeaderHeight() {
            var wh = $(window).height();
                $('header').css({height: wh});
        }
        
        function randomizeElementPosition(id,min,max)
        {
            var randomOfset =  Math.floor(Math.random() * (max - min + 1)) + min;
            $(id).animate({"margin-left": randomOfset}, 500,'easeInOutElastic');
            $(id).animate({"margin-right": randomOfset}, 500,'easeInOutElastic');
            
        }
        
        $(window).bind('resize',function () {
                //Update slider height
                adjustHeaderHeight();
        });
        
       
        
    </script>
	
</head>
<body>
